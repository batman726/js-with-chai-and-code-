<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6366f1">

</head>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

<body>

<div class="container">

  <h2>Student Attendance Tracker</h2>

  <!-- Profile -->
  <div id="profileBox"></div>

  <div id="loginBox">
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="rollNumber" placeholder="Roll Number">
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <!-- Month -->
  <select id="month">
    <option value="">Select Month</option>
    <option>January</option><option>February</option><option>March</option>
    <option>April</option><option>May</option><option>June</option>
    <option>July</option><option>August</option><option>September</option>
    <option>October</option><option>November</option><option>December</option>
  </select>

  <!-- Inputs -->
  <input type="text" id="subject" placeholder="Subject Name">
  <input type="number" id="total" placeholder="Total Classes">
  <input type="number" id="attended" placeholder="Classes Attended">

  <button onclick="calculateAttendance()">Check Attendance</button>

  <div id="result"></div>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="monthlySummary"></div>

  <h3>Saved Subjects</h3>

  <button onclick="clearMonth()">Clear Selected Month</button>
  <button class="danger" onclick="clearAll()">Clear All Data</button>

  <ul id="history"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
